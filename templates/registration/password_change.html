{% extends 'base.html' %}{% load i18n %}

{% block content %}<h1>{% trans "change password"|title %}</h1><hr>
<div class="col-sm-3">
  <ul class="nav nav-pills nav-stacked">
    <li>
      <a href="{% url 'accounts:profile' %}"><span class="glyphicon glyphicon-user"> </span> {% trans "update profile"|capfirst %}</a>
    </li>
    <li class="active">
      <a href="{% url 'accounts:password-change' %}"><span class="glyphicon glyphicon-warning-sign"> </span> {% trans "change password"|capfirst %}</a>
    </li>
  </ul>
</div><!-- .col-sm-3 -->
<div class="col-sm-9">
  <form method="post" action="" class="form-horizontal">{% csrf_token %}
    {% for field in form %}<div class="form-group">
      <label for="id_{{ field.name }}" class="control-label col-sm-2">{{ field.label|capfirst }}</label>
      <div class="col-sm-10">
        <input type="password" name="{{ field.name }}" id="id_{{ field.name }}" class="form-control">
      </div>
    </div>{% endfor %}
    <div class="form-group">
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" class="btn btn-primary">{% trans "save"|capfirst %}</button>
      </div>
    </div>
  </form>
</div><!-- .col-sm-9 -->{% endblock %}
