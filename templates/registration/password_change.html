{% extends 'base.html' %}{% load i18n %}

{% block content %}<h1>{% trans "change password"|title %}</h1><hr>
<div class="row">
  <ul class="col-sm-2">
    <li>
      <span class="glyphicon glyphicon-user"> </span>
      <a href="{% url 'accounts:profile' %}">{% trans "update profile"|capfirst %}</a>
    </li>
    <li class="active">
      <span class="glyphicon glyphicon-warning-sign"> </span>
      <a href="{% url 'accounts:password-change' %}">{% trans "change password"|capfirst %}</a>
    </li>
  </ul><!-- .col-sm-3 -->
  <div class="col-sm-10">
    <form method="post" action="" class="form-horizontal">{% csrf_token %}
      {% for field in form %}<div class="form-group">
        <label for="id_{{ field.name }}" class="control-label col-sm-3">{{ field.label|capfirst }}</label>
        <div class="col-sm-9">
          <input type="password" name="{{ field.name }}" id="id_{{ field.name }}" class="form-control">
        </div>
      </div>{% endfor %}
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <button type="submit" class="btn btn-primary">{% trans "save"|capfirst %}</button>
        </div>
      </div>
    </form>
  </div><!-- .col-sm-10 -->
</div><!-- .row -->{% endblock %}
