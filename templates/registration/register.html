{% extends 'base.html' %}{% load i18n %}

{% block content %}<h1>{% trans "registration"|title %}</h1>
<form method="post" action="" class="form-horizontal">{% csrf_token %}
  {% for field in form %}<div class="form-group">
    <label for="id_{{ field.name }}" class="control-label col-sm-3">{{ field.label|capfirst }}</label>
    <div class="col-sm-9">
      {% if field.errors %}<ul class="alert alert-danger">
        {% for error in field.errors %}<li>{{ error }}</li>{% endfor %}
      </ul>{% endif %}
      {{ field }}
    </div>
  </div>{% endfor %}
  <div class="form-group">
    <div class="col-sm-9 col-sm-offset-3">
      <button type="submit" class="btn btn-primary">{% trans "save"|capfirst %}</button>
    </div>
  </div>
</form>{% endblock %}
