{% load i18n %}{% get_current_language as LANG %}<!DOCTYPE html>
<html lang="{{ LANG }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title|default_if_none:"Double Django" }}</title>
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cyborg/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% if messages %}{% for msg in messages %}<div class="alert alert-{{ msg.tags }} alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="{% trans "close"|capfirst %}"><span aria-hidden="true">&times;</span></button>
      {{ msg.message }}
    </div>{% endfor %}{% endif %}
    <div class="container">{% block content %}{% endblock %}<hr></div>
    <footer>
      <p class="container">{% trans "copyrights"|capfirst %} &copy;2015 Krastaman Rastamarian</p>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
